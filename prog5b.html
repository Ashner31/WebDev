<body>
<center>
<script>
var n= Number(prompt("Enter n value"));
var n1=Number(n);
if(n>0){
	for(var i=1;i<=n;i++){
		document.write(i+"^"+2+"="+i*i+"<br>");
	}
	var str=" ";
	for(var j=1;j<=n;j++){

	}
	alert(str);
}
</script>
