<html>
    <head>
        <title>Squares</title>
    </head>
    <body>
        <center>
            <script>
                var n=prompt("Enter a number");
                var n1=Number(n);
                if(n1>0){
                    for(var i=1;i<=n1;i++){
                        document.write(i+" ^ 2 = "+i*i+"<br>");
                    }
                    var str=" ";
                    for(var j=1;j<=n1;j++){
                        str=str+j+" ^ 2 = "+j*j+"\n";
                    }
                    alert(str);
                }
            </script>
        </center>
    </body>
</html>
